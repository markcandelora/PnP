<div ng-controller="WizardController">

    <!-- Layout Here is purely for deveopment purposes -->
    <div class="container">

        <h1>PnP Wizard Demonstration</h1>

        <div class="row">

            <div class="col-sm-4 col-sm-offset-1">
                
                <div class="well text-center">
                    <button class="btn btn-primary" ng-click="open()">Open Modal Dialog</button>
                </div>

            </div>

            <div class="col-sm-6">

                <h3>Once window is completed, data is returned to the page and will be displayed here:</h3>
                <pre ng-show="completedConfiguration">{{completedConfiguration | json}}</pre>

            </div>

        </div>

    </div>

</div>
